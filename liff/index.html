<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

    <title>GSS 自動打卡</title>
  </head>
  <body>
    <div class="bind-account" style="display:none">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">綁定 GSS 帳號</h1>
        <label for="inputAccount" class="sr-only">GSS Account</label>
        <input type="text" id="inputAccount" class="form-control" placeholder="帳號" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required>
        <button class="btn btn-lg btn-primary btn-block" type="button">綁定</button>
      </form>
    </div>
    <div class="bind-info" style="display:none">
      <img src="" class="align-self-start mr-3" alt="">
      <div class="media-body">
        <h5></h5>
        <p class="account">GSS 帳號：<span></span></p>
        <p class="password">GSS 密碼：<span></span></p class="password">
        <p class="take-leave">請假狀態：<span></span></p>
        <button class="bind btn btn-lg btn-primary btn-block" type="button">重新綁定</button>
        <button class="reset btn btn-sm btn-light btn-block" type="button">重置請假狀態</button>
        <button class="cancel btn btn-sm btn-danger btn-block" type="button">取消綁定</button>
      </div>
    </div>
    <div class="lds-facebook" style="display:none"><div></div><div></div><div></div></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
